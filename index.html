				<section data-markdown>
				    <script type="text/template">
				        # Marrying a Company
				        Dave Koston<br/>VP Engineering<br/>Help.com
				    </script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							On average, <strong>118</strong> people apply for every open job

							<strong>24</strong> of them actually get an interview

							<strong>1</strong> person gets the job

							<small>source: <a href="http://www.forbes.com/sites/jacquelynsmith/2013/04/17/7-things-you-probably-didnt-know-about-your-job-search/#4f3089a364e6" target="_blank">http://forbes.com</a></small>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							It will take us <strong>3-6 months</strong> to train you

							If you start at <strong>$70,000</strong>

							It will cost <strong>$17,500-$35,000</strong> just to train you
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 1:<br/> Get <strike>a Date</strike><br/> an Interview
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Get an Interview, Part 1:<br/>Make yourself presentable
							<em>No one wants to <strike>date</strike> interview a slob</em>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Ways you can present yourself
							<ul>
								<li>Your Resume</li>
								<li>LinkedIn (your resume)</li>
								<li>GitHub (your body of work)</li>
								<li>Talks / Events</li>
							</ul>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Resume Building Tips
							<a href="https://www.quora.com/How-can-a-software-engineer-write-a-killer-resume" target="_blank">quora.com</a>

							<a href="http://www.forbes.com/sites/kerryhannon/2011/08/24/want-an-unbeatable-resume-read-these-tips-from-a-top-recruiter/#7e7b60d89ca2" target="_blank">forbes.com</a>

							<a href="http://www.techrepublic.com/blog/software-engineer/write-a-resume-that-will-land-you-a-programming-job/" target="_blank">techrepublic.com</a>

							Pro Tip:<br/><small>Your one size-fits-all resume is a "Jack of all trades, master of none"<br/>Customize your resume to highlight your skills in relation to each job you apply for.</small>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Tips for a solid LinkedIn Profile
							<strong>90%</strong> of recruiters use LinkedIn <small>(the other 10% aren't in software)</small>

							LinkedIn is social validation

							<a href="https://www.quora.com/What-makes-a-good-profile-in-LinkedIn" target="_blank">quora.com</a>

							<a href="http://www.forbes.com/sites/laurashin/2014/10/20/how-to-create-the-ideal-linkedin-profile/#5dc27eec259e" target="_blank">forbes.com</a>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## GitHub Portfolio Tips
							<ul>
								<li>If you're not impressed by your GitHub Account, don't share it</li>
								<li>Clean up old projects, no one wants to see 'TODO: everything'</li>
								<li>Give back to major projects whenever you have the chance</li>
								<li>If you build something useful, open source it</li>
								<li>Test everything, it shows you care</li>
							</ul>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Making yourself presentable with presentations
							<ul>
								<li>Presentations are social evidence of you being an "expert"</li>
								<li>You're reading this presentation in such a context</li>
								<li>Look, I seem really smart beacuse I typed up some slides!</li>
								<li>Find yourself somewhere to present: <a href="http://www.meetup.com/" target="_blank">meetup.com</a></li>
							</ul>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Get an Interview, Part 2:<br/>Find companies you want to work for
							<em>You spend 8+ hours a day at your job, it pays to enjoy it</em>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## <strong>Not every company is for you</strong>

							Remember, interviewing is like dating, except you get to research your potential match. Take your time to find a place where you can be yourself at work.
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Solid Jobs

							<a href="http://www.bizjournals.com/austin/blog/at-the-watercooler/2015/06/austins-best-places-to-work-for-2015-70-companies.html" target="_blank">Austin's Best Places to Work (bizjournals.com)</a>

							<a href="https://www.glassdoor.com/Best-Places-to-Work-Austin-LST_KQ0,19_IL.20,26_IM60.htm" target="_blank">Best Places to Work In Austin (glassdoor.com)</a>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## If you like startups, and getting caught in the rain
							<small>(search both companies and jobs. Not all companies are hiring right now)</small>

							<a href="https://angel.co/jobs" target="_blank">AngelList</a>

							<a href="http://www.builtinaustin.com/jobs" target="_blank">Built In Austin</a>

							<a href="http://www.austinstartuplist.com/emerging-startups" target="_blank">Austin Startup List</a>

							<a href="https://twitter.com/cfstartupjobs" target="blank">cfstartupjobs on Twitter</a>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Dare to dream
							<small>(top companies that engineers want to work for)</small>

							<a href="http://www.businessinsider.com/companies-engineering-students-dream-of-working-for-2015-4" target="_blank">businessinsider.com</a>

							<a href="http://www.forbes.com/sites/kathryndill/2014/06/27/the-most-coveted-employers-for-engineering-students/#7fd657621836" target="_blank">forbes.com</a>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## <strong>Study the company</strong>

							This will pay dividends if you get an interview.

							Knowing about the business that the company is in is invaluable. Building something for the cusotmer is much more important than building something "to spec" (in most cases)
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Get an Interview, Part 3:<br/>Choose a Strategy
							<em>Or just blast out your resume.<br/> It's like swiping right every time</em>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Best Strategy: Get Referred
							<strong>80%</strong> of jobs aren't ever advertised<sup>1</sup>

							<strong>60%</strong> of people have referred someone for a job<sup>2</sup>

							<strong>91%</strong> referred by a director-level or above get the job<sup>2</sup>

							<small><sup>1</sup><a href="http://www.forbes.com/sites/jacquelynsmith/2013/04/17/7-things-you-probably-didnt-know-about-your-job-search/#4f3089a364e6" target="_blank">http://forbes.com</a></small><br/><small><sup>2</sup><a href="http://money.usnews.com/money/blogs/outside-voices-careers/2015/10/07/7-things-you-should-know-about-employee-referrals" target="_blank">http://money.usnews.com</a></small>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Runner Up: find a way in
							<ul>
								<li>Stalk their stack on <a href="https://angel.co/help-com/#stack" target="_blank">AngelList</a> and contribute to projects in those languages</li>
								<li>Contribute to their projects on <a href="https://github.com/helpdotcom">GitHub</a></li>
								<li><a href="https://www.google.com/webhp?q=site:github.com+%22help.com%22" target="_blank">Locate team members on GitHub</a> and contribute to their projects or forks</li>
							</ul>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Last Place: cold resume
							(approx 20% chance to get an interview)
							<ul>
								<li>Read the job description carefully</li>
								<li>Make sure you have the key skills / languages they are looking for</li>
								<li>Your experience should not be more than 20% off what's expected</li>
							</ul>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 2:<br/> Passing phone screens
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## <strong>Ask about the interview process</strong>

							You'll probably start with a recruiter. Use them as your guide. Ask them what to expect so you can be prepared and study up.

						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## You have no idea what they will ask
							It's all about studying up your algorithms, computer science, operating systems, and rolling with the punches

							<a href="http://jobsearchtech.about.com/od/yourjobsearch/a/Phone_Interview_Tips.htm" target="_blank">about.com (except for the landline part)</a>
							<a href="http://www.businessinsider.com/trickiest-apple-interview-questions-2015-4?op=1" target="_blank">businessinsider.com</a><br/>
							<a href="http://maxnoy.com/interviews.html" target="_blank">Common Questions</a><br/>
							<a href="http://katemats.com/interview-questions/" target="_blank">More Questions</a>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Prepare for coding challenges

							<a href="http://www.amazon.com/dp/098478280X/" target="_blank">Cracking the Coding Interview (book)</a><br/>
							<a href="https://github.com/blakeembrey/code-problems" target="_blank">Common Coding Challenges</a><br/>
							<a href="https://www.hackerrank.com/" target="_blank">Interactive Challenges @ HackerRank</a><br/>
							<a href="https://projecteuler.net/archives" target="_blank">More Coding Challenges</a>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 3:<br/> In-person Interviews
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Ask about the interview process (again)

							Try to figure out who you are meeting with ahead of time.

							Understanding their motivation is important. Try to get as many details as you can from the recruiter.

						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Prepare to do more coding

							You'll often get a sample project to complete<br/> (on-site or take home)

							Pro Tips:
							<ul>
								<li><strong>Do this in your most comfortable language</strong></li>
								<li>Worry about best practices over a complete solution</li>
								<li>Prepare a development environment ahead of time</li>
								<li>Testing will impress the heck out of your interviewer</li>
							</ul>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Prepare to whiteboard

							Pro Tips:
							<ul>
								<li>Learn <a href="https://www.coursetalk.com/providers/stanford-online/courses/unified-modeling-language" target="_blank">UML</a> <small>(from Stanford, for FREE!)</small></li>
								<li>Draw everything behind the scenes of the Amazon.com homepage <small>(backend)</small></li>
								<li>Read <a href="http://www.amazon.com/Design-Patterns-Elements-Reusable-Object-Oriented/dp/0201633612/" target="_blank">Design Patterns</a> <small>(yes, it's boring)</small></a>
								<li>Read <a href="http://martinfowler.com/" target="_blank">Martin Fowler's site</a></li>
							</ul>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Be yourself

							<em>Getting a job is like getting married. If you can't be yourself, you're headed for a quick divorce</em>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Be honest

							<em>Bullshitting only flies with someone who doesn't know what they are talking about. Do you want a boss who doesn't know what they are talking about?</em>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 4:<br/> Follow Up
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## During Every Step

							<em>Don't wait for a company to reach back out to you. Send them a thank you email after each round of the interview process to show your initiative and interest. Bonus points for hand written notes.</em>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 5:<br/> Marriage
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							Ensure you have a clear understanding of the position and your responsibilities before saying "I DO"

							Figure out the <a href="https://www.glassdoor.com/Salaries/index.htm" target="_blank">market value</a> of your position

							Read up on <a href="http://www.nceo.org/" target="_blank">Employee Equity Incentives</a> and <a href="https://equityzen.com/blog/understanding-equity-compensation-for-startup-employees/" target="_blank">Equity Compensation</a>, if available

							Know how to <a href="http://www.payscale.com/salary-negotiation-guide/the-art-of-negotiating-your-first-job-offer" target="_blank">negotiate with reason</a>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 6:<br/> Be the best employee you can be
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							Care about others; help them out

							Ask questions

							Don't wait until someone asks you

							Be dependable; not a superhero
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							## Allow a few years to pass
							<em>You don't get bonus points for job hopping</em>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 7:<br/> Divorce
							<small>(It's inevitable in business)</small>
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							Be respectful of on-going projects (notice)

							Make an effort to teach your co-workers about your work

							Keep in touch
						</script>
				</section>
				<section data-markdown>
				    <script type="text/template">
							# STEP 8:<br/> Back to Step 1
						</script>
